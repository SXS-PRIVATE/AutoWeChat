spring.application.name=autowechat
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.group=WechatGroup
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.group=WechatGroup
spring.profiles.active=test
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:log4jdbc:mysql://127.0.0.1:3306/wechat?serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowMultiQueries=true
spring.boot.admin.client.url=http://localhost:9999
spring.boot.admin.client.period=1000
spring.boot.admin.client.read-timeout=5000
mybatis.mapper-locations=classpath*:mapper/**/**Mapper.xml
server.port=8001
server.jetty.threads.max=10000
management.endpoints.web.base-path=/
management.endpoints.web.exposure.include[0]=*
management.endpoint.shutdown.enabled=true
